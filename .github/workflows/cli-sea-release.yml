name: Attach CLI SEA Binaries

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: 'Existing tag to attach the CLI binaries to'
        required: true

permissions:
  contents: write

jobs:
  build:
    name: Build CLI SEA (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Validate release is CLI
        uses: ./.github/composite-actions/ensure-release-package
        with:
          package: cli
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Build SEA (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: packages/cli
        shell: bash
        run: npm run build:sea

      - name: Build SEA (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: packages/cli
        shell: pwsh
        run: npm run build:sea:win

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os == 'windows-latest' && 'nike-release-checker-win-x64.exe' || 'nike-release-checker-macos-arm64' }}
          path: ${{ matrix.os == 'windows-latest' && 'packages/cli/dist/nike-release-checker-win-x64.exe' || 'packages/cli/dist/nike-release-checker-macos-arm64' }}
          if-no-files-found: error

  upload:
    name: Upload release assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: downloads
          merge-multiple: true

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: |
            downloads/nike-release-checker-macos-arm64
            downloads/nike-release-checker-win-x64.exe
