name: Attach SDK Tarball

on:
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to attach the tarball to"
        required: true

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # use the provided tag on manual runs so gh-release sees a tag
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true

      - name: Validate release is SDK
        id: ensure_release
        uses: ./.github/composite-actions/ensure-release-package
        with:
          package: sdk
          tag: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

      - name: Install
        if: steps.ensure_release.outputs.should_skip != 'true'
        uses: ./.github/composite-actions/install

      - name: Pack SDK tarball
        id: pack
        if: steps.ensure_release.outputs.should_skip != 'true'
        run: |
          PACK_JSON=$(npm pack ./packages/sdk --json)
          echo "pack json: $PACK_JSON"
          TARBALL=$(node -e "const [pack] = JSON.parse(process.argv[1]); console.log(pack.filename);" "$PACK_JSON")
          echo "tarball_path=$(pwd)/$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Upload release asset
        if: steps.ensure_release.outputs.should_skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}
          files: ${{ steps.pack.outputs.tarball_path }}
